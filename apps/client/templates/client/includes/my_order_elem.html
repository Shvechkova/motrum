{% with request.resolver_match.url_name as url_name %}
    {% if url_name == "my_orders" %}
        <span class="nav-elem active">мои заказы
            {% if count %}<span class="global_cart_count">{{ count }}</span>{% endif %}
        </span>
    {% else %}
        <a href={% url "client:my_orders" %} class="nav-elem">мои заказы
            {% if count %}<span class="global_cart_count">1 {{ count }}</span>{% endif %}
        </a>
    {% endif %}
{% endwith %}
