{% url 'client:my_documents' as my_documents_url %}
{% if request.get_full_path == my_documents_url or type_url == "/my_documents" %}
    <span class="nav-elem active">мои документы</span>
    <span class="global_cart_count">
        {% if count %}{{ count }}{% endif %}
    </span>
{% else %}
    <a href={% url "client:my_documents" %} class="nav-elem">мои документы</a>
    <span class="global_cart_count">
        {% if count %}{{ count }}{% endif %}
    </span>
{% endif %}
