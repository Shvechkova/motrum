{% with request.resolver_match.url_name as url_name %}
    {% if url_name == "my_documents" %}
        <span class="nav-elem active">документы
            {% if count %}<span class="global_cart_count">{{ count }}</span>{% endif %}
        </span>
    {% else %}
        <a href={% url "client:my_documents" %} class="nav-elem">документы
            {% if count %}<span class="global_cart_count">{{ count }}</span>{% endif %}
        </a>
    {% endif %}
{% endwith %}
