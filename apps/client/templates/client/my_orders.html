{% extends "client/lc.html" %}
{% block personal_account_content %}
    <div class="order_container">
        <div class="order_wrapper" order-elem="wrapper">
            <div class="loader"></div>
            <div class="site_order_container" order-elem="container">
                {% for order in order_list %}
                    {% include "order/includes/order_item.html" with order=order %}
                {% endfor %}
            </div>
            <div class="small_loader"></div> 
            <div class="end_content">
                <button class="add_more" catalog-elem="button">загрузить еще</button>
                <div class="pagination">
                    <div class="first">1</div>
                    <div class="dots first_dots">...</div>
                    <div class="elem"></div>
                    <div class="elem"></div>
                    <div class="elem"></div>
                    <div class="dots last_dots">...</div>
                    <div class="last">578</div>
                </div>
            </div>
        </div>
    </div>
{% endblock personal_account_content %}
