{% load static %}
<div class="vendors-index-container">
    <div class="vendors">
        {% for vendor in vendors %}
            <div class="vendor-container">
                <div class="vendor-img-container">
                    <img src="{{ vendor.img.url }}" alt="img">
                </div>
                <div class="vendor-name-container">
                    <div class="vendor-name">{{ vendor.name }}</div>
                </div>
            </div>
        {% endfor %}
    </div>
    <div class="all-brands-btn">
        <div class="all-brands-btn-content">все бренды</div>
        <div class="arrow-container">
            <img src="{% static "core/images/direction/arrow.png" %}" alt="vector">
        </div>
    </div>
</div>
