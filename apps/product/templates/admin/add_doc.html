{% extends "core/base.html" %}
{% load static %}
{% block content %}
<div style="display: flex;justify-content: center;margin-top: 100px;flex-direction: column;align-items: center;" class="">
    {% if create %}
    <p>Документ добавлен-вы можете добавить еще документы или уйти со страницы</p>
    
    {% else %}
    <p>Добавте документ </p>
    
    {% endif %}
    <div class="">
    <form method="post"  enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Submit">
    </form>
</div>



</div>
{% endblock content %}
