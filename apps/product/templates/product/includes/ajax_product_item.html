<div class="product_item" catalog-elem="product-item">
    <a class="name" href="{{ url }}">{{ name }}</a>
    <div>{{ article }}</div>
    <div class="charactiristics">
        {% for productproperty in productproperty_set %}{{ productproperty.value }}{% endfor %}
    </div>
    <div></div>
    <div>ЦЕНА:{{ price }}</div>
    <button data-id-product={{ id }} class="add-cart-button">В корзину
    </button>
</div>
